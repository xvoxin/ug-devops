apiVersion: apps/v1

kind: Deployment

metadata:
    name: myapp-rs
    labels:
        app: myapp
        type: frontend

spec:
    template:
        metadata:
            name: myapp-pod
            labels:
                app: myapp
                type: frontend
        spec: 
            containers:
                - name: my-nginx-container
                  image: nginx
    replicas: 6
    selector:
        matchLabels:
            type: frontend
