apiVersion: apps/v1

kind: Deployment

metadata:
  name: my-backend-deployment
  labels:
    app: my-backend
    type: backend

spec:
  template:
    metadata:
      name: mybackend-pod
      labels:
        app: my-backend
        type: backend
    spec:
      containers:
        - name: my-backend-container
          image: xvoxin/kube-backend
          envFrom:
            - configMapRef:
                name: myapp-config
            - secretRef:
                name: postgres-secret
  replicas: 3
  selector:
    matchLabels:
      app: my-backend
      type: backend